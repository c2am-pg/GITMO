<!DOCTYPE html>
<html lang=" en">
    <body>
         <body>
        <script>
            class  Actor{
                constructor(x,y){
                    this.x=x;
                    this.y=y;
                }
                move(horizontal, vertical){
                    this.x +=horizontal;
                    this.y +=vertical;
                }
                distanceTo(otherActor){
                    let dx =otherActor.x - this.x;
                    let dy = otherActor.y - this.y;
                    let distance = Math.sqrt(Math.pow(dx,2)+ Math.pow(dy,2));
                    return distance;
                }
            }
            class Player extends Actor{
                constructor(x,y){
                    super(x,y);
                    this.HP = 100;
                }
            }
            class Enemy extends Actor {
                attack(player){
                    console.log("enemy is attacking")
                    if (this.distanceTo(player)<4){
                        player.HP -= 10;
                        return true;
                    }
                    else{
                        return false;
                    }
                }
            }
            let player1 = new Player(0,0);
            let enemy1 = new Enemy(1,1);
            enemy1.attack(player1);
            console.log(player1.HP);
            
            class Follower extends Actor {
                constructor(startX, startY, player) {
                    super(startX, startY); 
                    this.player = player;   
                }

                follow() {
                    this.x = this.player.x;
                    this.y = this.player.y;
                }
            }
            let follower1 = new Follower(5, 5, player1);
            console.log("Initial positions:");
            console.log("Player:", player1.x, player1.y);
            console.log("Follower:", follower1.x, follower1.y);

            player1.move(3, 4);
            console.log("After player moves:");
            console.log("Player:", player1.x, player1.y);
            console.log("Follower (before follow):", follower1.x, follower1.y);

            follower1.follow();
            console.log("\n follows:");
            console.log("Follower:", follower1.x, follower1.y);
        </script>
    </body>
</html>
